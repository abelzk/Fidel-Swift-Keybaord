<script>
  const phrases = ["Powerful", "Lightweight", "Effortless"];
  const typewriterEl = document.getElementById("typewriter");
  const TYPING_DELAY = 90;
  const DELETING_DELAY = 60;
  const PAUSE_AFTER_COMPLETION = 1200;
  const PAUSE_AFTER_DELETION = 600;
  let currentPhraseIndex = 0;
  let letterIndex = 0;
  let isDeleting = false;
  function typeText() {
    const currentPhrase = phrases[currentPhraseIndex];
    typewriterEl.textContent = currentPhrase.substring(0, letterIndex);
    if (!isDeleting) {
      letterIndex++;
      if (letterIndex > currentPhrase.length) {
        isDeleting = true;
        return setTimeout(typeText, PAUSE_AFTER_COMPLETION);
      }
    } else {
      letterIndex--;
      if (letterIndex < 0) {
        isDeleting = false;
        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        letterIndex = 0;
        return setTimeout(typeText, PAUSE_AFTER_DELETION);
      }
    }

    const delay = isDeleting ? DELETING_DELAY : TYPING_DELAY;
    setTimeout(typeText, delay);
  }
  typeText();
</script>
