<script>
 function toggleHeight() {
    const div = document.querySelector('.height-toggle');
    const icon = document.getElementById('toggle-icon');
    const currentState = div.getAttribute('data-state');

    if (currentState === 'collapsed') {
        div.setAttribute('data-state', 'expanded');
        icon.src = 'images/arrow-down.svg'; // path to your "collapse" icon
    } else {
        div.setAttribute('data-state', 'collapsed');
        icon.src = 'images/arrow-right.svg'; // path to your "expand" icon
    }
}
